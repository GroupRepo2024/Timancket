<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/css/style.css"/>
    <title>Timancket</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="#" class="logo">Timancket</a>
        <ul>
          <li><a href="#">Lien 1</a></li>
          <li><a href="#">Lien 2</a></li>
          <li><a href="#">Lien 3</a></li>
          <li><a href="#">Lien 4</a></li>
          <li>
              <button class="btn" id="displayForm">Se connecter</button>
          </li>
        </ul>
      </nav>
        <section>
          <div class="sec-container">
            <div class="form-wrapper">
              <div class="card">
                <div class="card-header">
                  <div id="forClient" class="form-header active">Espace client</div>
                  <div id="forPro" class="form-header">Espace pro</div>
                </div>
                <div id="formContainer" class="card-body">
                  <form id="formEclient">
                    <input type="text" class="form-control" placeholder="@utilisateur"/>
                    <input type="password" class="form-control" placeholder="@Mot de passe"/>
                    <button class="formButton">Connexion</button>
                  </form>
                  <form id="formEprofessionnel" class="toggleForm">
                    <input type="text" class="form-control" placeholder="@utilisateur"/>
                    <input type="password" class="form-control" placeholder="@Mot de passe"/>
                    <button class="formButton">Connexion</button>
                  </form>
                </div>

              </div>

            </div>

          </div>
        </section>
    </div>
    <script>
        const displayForm = _('displayForm');
        const forclient = _('forClient');
        const clientForm = _('formEclient');
        const forpro = _('forPro');
        const proForm = _('formEprofessionnel');
        const formContainer = _('formContainer');
        displayForm.addEventListener('click', showform);

        forclient.addEventListener('click', () => {
          forpro.classList.remove('active')
          forclient.classList.add('active')
          if(clientForm.classList.contains('toggleForm')){
            formContainer.style.transform = 'translate(0%)';
            formContainer.style.transition = 'transform .5s';
            proForm.classList.add('toggleForm');
            clientForm.classList.remove('toggleForm');
          }
        })

        forpro.addEventListener('click', () => {
          forclient.classList.remove('active')
          forpro.classList.add('active')
          if(proForm.classList.contains('toggleForm')){
            formContainer.style.transform = 'translate(-100%)';
            formContainer.style.transition = 'transform .5s';
            proForm.classList.remove('toggleForm');
            clientForm.classList.add('toggleForm');
          }
        })

        function _(e){
          return document.getElementById(e);
        }

        function showform() {
          document.querySelector('.form-wrapper .card').classList.toggle('show');
        }

    </script>

  </body>
</html>
